<app-header></app-header>



<div class="page-body-wrapper">
    <app-sidebar></app-sidebar>

	
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="card">
           <div class="card-body">
             
             
             <div class="titleSec">
               <!-- <button type="button" class="btn btn-primary">Add</button> -->
             <h2>Add Notifications</h2> 
             </div>


             
            <div class="row">
               <div class="col-sm-12"> 
                   <form [formGroup]="Addnotificationform" (ngSubmit)="Add_notification()">
                            
                    <div class="form-group row">
                    
                      

                            <div class="col-sm-2">
                                <label><b>Date</b></label>
                            </div>
                            <div class="col-sm-3">
                                <input type="date" class="form-control p-2" 
                                    name="date" 
                                     id="picker"
                                    formControlName="date_value"
                                    [ngClass]="{'is-invalid': submit && f.date_value.errors}">
                                 

                                    <div *ngIf="submit && f.date_value.errors" class="invalid-feedback ">
                                         <div *ngIf="f.date_value.errors.required">*Please supply date
                                        </div>

                                          <div *ngIf="f.date_value.errors.pattern"> Invalid format </div>


                                      </div>

                            </div>

                            <div class="col-sm-2"></div>
                            <div class="col-sm-1">
                                <label for="validationDefault01"><b>Subject</b></label>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control p-2" name="sub"
                                    id="validationDefault01" 
                                    formControlName="subject"
                                    [ngClass]="{'is-invalid': submit && f.subject.errors}">

                                <!-- <span  class="text-danger ml-3"
                                *ngIf="upload&&!email">*please Enter Email</span> -->
                                <!-- <span class="text-danger" *ngIf="email_null">*Please Enter Email</span>  -->
                               
                                <div *ngIf="submit && f.subject.errors" class="invalid-feedback ">
                                  <div *ngIf="f.subject.errors.required">*Please supply subject
                                  </div>
                                  </div>
                             


                            </div>

                   
                        

                       
                    </div>
                    <br>
                         
                     <div class="form-group row">
                    
                        <div class="col-sm-2">
                          <label><b>Message</b></label>
                        </div>
                         <div class="col-sm-10">
                         
                            <textarea rows="5" type="text" class="form-control p-2"
                             name="msg" id="Message"
                             formControlName="message"
                             [ngClass]="{'is-invalid': submit && f.message.errors}"></textarea>

                             <div *ngIf="submit && f.message.errors" class="invalid-feedback ">
                              <div *ngIf="f.message.errors.required">*Please supply message
                              </div>
                              </div>
                          
                          </div>
                      </div>


                    

                      <div class="form-group row mt-5">
                        <div class="col-sm-12 btnSubmitSec" >
                          <input type="submit" class="btn btn-info" id="submit" name="submit" value="Submit" >

                          <button type="reset" class="btn btn-danger" id="cancel" name="cancel" >Reset</button>
                  
                        </div>
                      </div>
                     </form>

         
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
<router-outlet></router-outlet>
