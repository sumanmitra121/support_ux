              <div class="row">
                <div class="col-sm-2 p-4">
                    <label><b>Status</b></label>
                </div>
                <div class="col-md-4 p-4 ">


                    <input type="radio" id="a" value="1"  checked="true" (click)="sendstatus('1')" name="status">
                    <label for="a" class="ml-1"> Active</label>
                    <input type="radio" id="i" value="0" class="ml-4" (click)="sendstatus('0')" name="status">
                    <label for="i" class="ml-1"> Inactive</label>
                </div>
                <div class="col-sm-3"></div>

                <div class="col-md-3 pull-right">
                  <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" class="pull-right" placeholder="Search Item " #input>
                  </mat-form-field>
                </div>
              </div>

               <!-- <div class="form-group row">
                <div class="col-sm-2">
                    <label><b>Status</b></label>
                </div>
                <div class="col-sm-10">
                    <input type="radio" id="a" name="Status" value="Active">
                    <label for="a"> Active</label>
                    <input type="radio" id="i" name="Status" value="Deactive">
                    <label for="i"> Deactive</label>
                </div>
              </div><br> -->

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>


                  <ng-container matColumnDef="Username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="user_name">User Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.user_name}} </td>
                  </ng-container>

                  <!-- <ng-container matColumnDef="UserId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="UserId"> User ID </th>
                    <td mat-cell *matCellDef="let row">{{row.UserId}}</td>
                  </ng-container> -->

                  <ng-container matColumnDef="UserType" >
                    <th mat-header-cell *matHeaderCellDef class="text-center"> User Type </th>
                    <td mat-cell *matCellDef="let row">
                        <select class="form-control"  name="module" #module (change)="select_none(module.value,row.id)">
                          <option value="">Select</option>
                          <option  value="A" [selected]="row.user_type=='A'">Admin</option>
                          <option  value="T" [selected]="row.user_type=='T'">Telecaller</option>
                          <option  value="E" [selected]="row.user_type=='E'">Engineer</option>
                          <option  value="V" [selected]="row.user_type=='V'">Viewer</option>
                          <option  value="M" [selected]="row.user_type=='M'">Manager</option>
                        </select>




                    </td>
                  </ng-container>




                  <ng-container matColumnDef="Status" >
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Status </th>
                    <td mat-cell *matCellDef="let row ; index as i" class="text-center">

                        <input type="radio"  name="stat_{{i+1}}" id={{i+1}} value="A" [checked]="row.user_status=='A'" (click)="checkstat('A',row.id)">
                        <label class="radio-inline " for={{i+1}} class="mr-5"> Active</label>

                        <input type="radio"  id= "{{i+2}}" name="stat_{{i+1}}"  value="D" [checked]="row.user_status=='D'" (click)="checkstat('D',row.id)">
                        <label class="radio-inline" for="{{i+2}}"  class="mr-5"> Inactive</label>


                         <!-- <mat-radio-group  [(ngModel)]="row.status" class="ml-1">
                          <mat-radio-button  *ngFor="let lang of Sttt" [value]="lang" >
                            {{lang}}
                          </mat-radio-button>
                        </mat-radio-group> -->


                    </td>
                  </ng-container>


                  <ng-container matColumnDef="Login_Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="login_status">Working Status</th>
                    <td mat-cell *matCellDef="let row">

                      <a role="menuitem" tabindex="-1"
                      >
                      <div class="ring-container" *ngIf="row.login_status == '1'">
                        <div class="ringring"></div>
                        <div class="circle"></div>


                       </div>
                      <!-- <span class="dot" *ngIf="row.login_status == '1'"></span
                      > -->
                      <span class="dot2" *ngIf="row.login_status == '0'"></span
                      >
                      <span class="dot1" *ngIf="row.login_status == '2'"></span
                        >
                        <small  *ngIf="row.login_status == '1'" class="ml-4">Working</small>
                        <small  *ngIf="row.login_status == '0'" class="ml-3 text-muted">Logged Out</small>
                        <small  *ngIf="row.login_status == '2'" class="ml-3">Idle</small>

                    </a>
                    </td>
                  </ng-container>





                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                 ></tr>


                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data found "{{input.value}}"</td>
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5,10, 25, 50,100]" showFirstLastButtons></mat-paginator>
              </div>



















            </div>
